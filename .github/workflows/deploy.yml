name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]  # Cambia a "master" si es necesario

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Versión actualizada

      - name: Setup Pages
        uses: actions/configure-pages@v3  # Acción correcta

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ¡Clave! Usa "upload-pages-artifact", no "upload-artifact"
        with:
          path: 'public/'  # Asegúrate de que esta carpeta exista

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Versión correcta